name: nutrition_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.7
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  provider: ^6.0.5
  firebase_core: ^2.22.0
  firebase_auth: ^4.20.0
  google_sign_in: ^6.0.0
  flutter_facebook_auth: ^7.1.0
  sign_in_with_apple: ^4.0.0

  cupertino_icons: ^1.0.6
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  http: ^1.2.2
  intl: ^0.18.0
  lottie: ^2.6.0
  pie_chart: ^5.4.0
  fl_chart: ^0.68.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.4
  speech_to_text: ^6.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/lottie/

